<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestions | Anime & Gaming Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --magenta: #88086e;
            --black: #181818;
            --white: #a11f60;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--magenta);
            background-image: url('https://www.transparenttextures.com/patterns/pixel-weave.png');
            /* Or use your own pixel/sprite image */
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: var(--black);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--white);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 2px;
            color: var(--white);
            text-shadow: 0 2px 8px var(--magenta);
            animation: neon-glow 2s infinite alternate;
        }
        nav a {
            color: var(--magenta);
            background: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid var(--magenta);
            transition: background 0.2s, color 0.2s;
        }
        nav a:hover {
            background: var(--magenta);
            color: var(--white);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .suggestions-form {
            background: var(--black);
            border: 2px solid var(--white);
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(24,24,24,0.2);
            animation: fadeIn 1s forwards;
        }
        .suggestions-form h2 {
            color: var(--magenta);
            border-bottom: 1px solid var(--white);
            padding-bottom: 0.5rem;
            margin-top: 0;
        }
        form input, form textarea {
            width: 100%;
            margin-bottom: 0.7rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid var(--magenta);
            background: var(--white);
            color: var(--black);
            font-size: 1rem;
            resize: vertical;
        }
        form button {
            background: var(--magenta);
            color: var(--white);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button, #new-post-btn {
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #88086e;
        }
        button:active, #new-post-btn:active {
            transform: scale(0.96);
            box-shadow: 0 1px 2px #181818;
        }
        button:hover, #new-post-btn:hover {
            filter: brightness(1.2) drop-shadow(0 0 6px #ffb300);
        }
        .archive, .current, .comments, .suggestions, .post-archive {
            position: relative;
            overflow: hidden;
        }
        .archive::before, .current::before, .comments::before, .suggestions::before, .post-archive::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 2px solid #ffb300;
            border-radius: 18px;
            pointer-events: none;
            opacity: 0.7;
            animation: borderPulse 2s infinite alternate;
        }
        .post-archive {
            animation: floaty 3s ease-in-out infinite alternate;
        }
        @keyframes neon-glow {
            from { text-shadow: 0 0 8px #ffb300, 0 0 16px #88086e; }
            to   { text-shadow: 0 0 24px #ffb300, 0 0 32px #88086e; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes borderPulse {
            from { box-shadow: 0 0 8px #ffb300, 0 0 16px #88086e; }
            to   { box-shadow: 0 0 24px #ffb300, 0 0 32px #88086e; }
        }
        @keyframes floaty {
            from { transform: translateY(0px); }
            to   { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Anime & Gaming Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="archive.html">Archive</a>
            <a href="suggestions.html">Suggestions</a>
        </nav>
    </header>
    <main>
        <div class="suggestions-form">
            <h2>Suggest a Topic!</h2>
            <p>Have an idea for a post? Let me know what anime, game, or topic you'd like to see!</p>
            <form action="https://formspree.io/f/yourFormID" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <textarea name="suggestion" rows="4" placeholder="Your suggestion..." required></textarea>
                <button type="submit">Send Suggestion</button>
            </form>
        </div>
    </main>
    <footer style="text-align:center; padding:1rem; color:var(--black); background:var(--white); border-top:3px solid var(--magenta);">
        &copy; 2024 Anime & Gaming Blog | <a href="https://your-resume-website.com" style="color:var(--magenta);text-decoration:underline;" target="_blank">Resume</a>
    </footer>
</body>
</html>
