<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime & Gaming Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --magenta: #88086e;
            --black: #181818;
            --white: #a11f60;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--magenta);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://www.transparenttextures.com/patterns/pixel-weave.png');
            /* Or use your own pixel/sprite image */
        }
        header {
            background: var(--black);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--white);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 2px;
            color: var(--white);
            text-shadow: 0 2px 8px var(--magenta);
            animation: neon-glow 2s infinite alternate;
        }
        @keyframes neon-glow {
            from { text-shadow: 0 0 8px #ffb300, 0 0 16px #88086e; }
            to   { text-shadow: 0 0 24px #ffb300, 0 0 32px #88086e; }
        }
        nav a {
            color: var(--magenta);
            background: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid var(--magenta);
            transition: background 0.2s, color 0.2s;
        }
        nav a:hover {
            background: var(--magenta);
            color: var(--white);
        }
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            flex: 1;
        }
        .archive, .current, .comments, .suggestions, .post-archive {
            position: relative;
            overflow: hidden;
            background: var(--black);
            border: 2px solid var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 24px rgba(24,24,24,0.2);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .archive::before, .current::before, .comments::before, .suggestions::before, .post-archive::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 2px solid #ffb300;
            border-radius: 18px;
            pointer-events: none;
            opacity: 0.7;
            animation: borderPulse 2s infinite alternate;
        }
        @keyframes borderPulse {
            from { box-shadow: 0 0 8px #ffb300, 0 0 16px #88086e; }
            to   { box-shadow: 0 0 24px #ffb300, 0 0 32px #88086e; }
        }
        .archive   { animation-delay: 0.1s; }
        .current   { animation-delay: 0.2s; }
        .comments  { animation-delay: 0.3s; }
        .suggestions, .post-archive { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .archive {
            flex: 1 1 220px;
            min-width: 220px;
            max-width: 300px;
            margin-bottom: 2rem;
        }
        .archive h2 {
            margin-top: 0;
            color: var(--magenta);
            border-bottom: 1px solid var(--white);
            padding-bottom: 0.5rem;
        }
        .archive ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .archive li {
            margin-bottom: 0.7rem;
        }
        .archive a {
            color: var(--white);
            text-decoration: underline;
            transition: color 0.2s;
        }
        .archive a:hover {
            color: var(--magenta);
        }
        .current {
            flex: 2 1 400px;
            min-width: 300px;
            margin-bottom: 2rem;
        }
        .current h2 {
            margin-top: 0;
            color: var(--magenta);
            border-bottom: 1px solid var(--white);
            padding-bottom: 0.5rem;
        }
        .comments {
            flex: 1 1 300px;
            min-width: 300px;
            margin-bottom: 2rem;
        }
        .comments h2 {
            margin-top: 0;
            color: var(--magenta);
            border-bottom: 1px solid var(--white);
            padding-bottom: 0.5rem;
        }
        .comment-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .comment {
            background: var(--magenta);
            color: var(--black);
            border-radius: 8px;
            padding: 0.7rem;
            margin-bottom: 0.7rem;
            border: 1px solid var(--white);
            word-break: break-word;
        }
        .comment strong {
            color: var(--black);
        }
        form input, form textarea {
            width: 100%;
            margin-bottom: 0.7rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid var(--magenta);
            background: var(--white);
            color: var(--black);
            font-size: 1rem;
            resize: vertical;
        }
        form button {
            background: var(--magenta);
            color: var(--white);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        form button:hover {
            background: var(--white);
            color: var(--magenta);
            border: 1px solid var(--magenta);
        }
        #new-post-btn {
            background: #ffb300;
            color: #181818;
            border: 2px solid #ffb300;
            font-weight: bold;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            transition: background 0.2s, color 0.2s;
        }
        #new-post-btn:hover {
            background: #181818;
            color: #ffb300;
            border: 2px solid #ffb300;
        }
        button, #new-post-btn {
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #88086e;
        }
        button:active, #new-post-btn:active {
            transform: scale(0.96);
            box-shadow: 0 1px 2px #181818;
        }
        button:hover, #new-post-btn:hover {
            filter: brightness(1.2) drop-shadow(0 0 6px #ffb300);
        }
        @media (max-width: 900px) {
            main {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1rem;
            }
            .archive, .current, .comments {
                min-width: 0;
                max-width: 100%;
            }
        }
        .post-archive {
            animation: floaty 3s ease-in-out infinite alternate;
        }
        @keyframes floaty {
            from { transform: translateY(0px); }
            to   { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Anime & Gaming Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="archive.html">Archive</a>
            <a href="suggestions.html">Suggestions</a>
        </nav>
    </header>
    <main>
        <section class="archive">
            <h2>Archive</h2>
            <ul id="archive-list">
                <!-- Blog post links will go here -->
            </ul>
        </section>
        <section class="current">
            <h2 id="current-title">Welcome!</h2>
            <article id="current-content">
                <p>
                    Welcome! The most recent blog post is shown here. Select a post from the archive or start a new one.<br>
                    Share your thoughts in the comments below!
                </p>
            </article>
            <button id="new-post-btn" style="margin-top:1rem;">New Post</button>
            <form id="new-post-form" style="display:none; margin-top:1rem;">
                <input type="text" id="post-title" placeholder="Post Title" required>
                <textarea id="post-content" rows="5" placeholder="Write your blog post here..." required></textarea>
                <button type="submit">Publish</button>
                <button type="button" id="cancel-post" style="margin-left:1rem;">Cancel</button>
            </form>
        </section>
        <section class="comments">
            <h2>Comments</h2>
            <div class="comment-list" id="comment-list"></div>
            <form id="comment-form">
                <input type="text" id="comment-name" placeholder="Your Name" required>
                <textarea id="comment-text" rows="2" placeholder="Leave a comment..." required></textarea>
                <button type="submit">Post Comment</button>
            </form>
        </section>
        <section class="suggestions" style="background:var(--black);border:2px solid var(--white);border-radius:16px;padding:1.5rem;margin:2rem 0;">
            <h2 style="color:var(--magenta);border-bottom:1px solid var(--white);padding-bottom:0.5rem;">Suggestions</h2>
            <form action="https://formspree.io/f/yourFormID" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <textarea name="suggestion" rows="3" placeholder="Suggest a new topic..." required></textarea>
                <button type="submit">Send Suggestion</button>
            </form>
        </section>
    </main>
    <footer style="text-align:center; padding:1rem; color:var(--black); background:var(--white); border-top:3px solid var(--magenta);">
        &copy; 2024 Anime & Gaming Blog | <a href="https://your-resume-website.com" style="color:var(--magenta);text-decoration:underline;" target="_blank">Resume</a>
    </footer>
    <script>
        // Blog post storage (localStorage)
        function getPosts() {
            return JSON.parse(localStorage.getItem('blogPosts') || '[]');
        }
        function savePosts(posts) {
            localStorage.setItem('blogPosts', JSON.stringify(posts));
        }
        function renderArchive() {
            const posts = getPosts();
            const archive = document.getElementById('archive-list');
            archive.innerHTML = '';
            if(posts.length === 0) {
                archive.innerHTML = '<li>No posts yet.</li>';
                return;
            }
            posts.slice().reverse().forEach((post, idx) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = "#";
                a.textContent = post.title;
                a.onclick = () => {
                    showPost(posts.length - 1 - idx);
                    return false;
                };
                li.appendChild(a);
                archive.appendChild(li);
            });
        }
        function showPost(idx) {
            const posts = getPosts();
            if(posts[idx]) {
                document.getElementById('current-title').textContent = posts[idx].title;
                document.getElementById('current-content').innerHTML = `<p>${posts[idx].content.replace(/\n/g, '<br>')}</p>`;
                localStorage.setItem('currentPost', idx);
                renderComments();
            }
        }
        function showLatestPost() {
            const posts = getPosts();
            if(posts.length > 0) {
                showPost(posts.length - 1);
            } else {
                document.getElementById('current-title').textContent = "Welcome!";
                document.getElementById('current-content').innerHTML = `<p>This is your space to share thoughts on anime, video games, or anything else you want! Select a post from the archive or start a new one.</p>`;
                localStorage.removeItem('currentPost');
                renderComments();
            }
        }
        // New post form
        document.getElementById('new-post-btn').onclick = () => {
            document.getElementById('new-post-form').style.display = 'block';
            document.getElementById('new-post-btn').style.display = 'none';
        };
        document.getElementById('cancel-post').onclick = () => {
            document.getElementById('new-post-form').reset();
            document.getElementById('new-post-form').style.display = 'none';
            document.getElementById('new-post-btn').style.display = 'inline-block';
        };
        document.getElementById('new-post-form').onsubmit = function(e) {
            e.preventDefault();
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();
            if(title && content) {
                const posts = getPosts();
                posts.push({title, content});
                savePosts(posts);
                renderArchive();
                showLatestPost();
                this.reset();
                this.style.display = 'none';
                document.getElementById('new-post-btn').style.display = 'inline-block';
            }
        };
        // Comments (per post, localStorage)
        function getComments() {
            const idx = localStorage.getItem('currentPost');
            if(idx === null) return [];
            return JSON.parse(localStorage.getItem('comments_' + idx) || '[]');
        }
        function saveComments(comments) {
            const idx = localStorage.getItem('currentPost');
            if(idx === null) return;
            localStorage.setItem('comments_' + idx, JSON.stringify(comments));
        }
        function renderComments() {
            const list = document.getElementById('comment-list');
            const idx = localStorage.getItem('currentPost');
            if(idx === null) {
                list.innerHTML = '<em>Select a post to view or add comments.</em>';
                document.getElementById('comment-form').style.display = 'none';
                return;
            }
            document.getElementById('comment-form').style.display = 'block';
            const comments = getComments();
            list.innerHTML = '';
            if(comments.length === 0) {
                list.innerHTML = '<em>No comments yet.</em>';
                return;
            }
            comments.forEach(c => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.innerHTML = `<strong>${c.name}:</strong> ${c.text.replace(/\n/g, '<br>')}`;
                list.appendChild(div);
            });
        }
        document.getElementById('comment-form').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('comment-name').value.trim();
            const text = document.getElementById('comment-text').value.trim();
            if(name && text) {
                const comments = getComments();
                comments.push({name, text});
                saveComments(comments);
                renderComments();
                this.reset();
            }
        };
        // Initial render
        renderArchive();
        showLatestPost();
        // Resume link (update href to your actual resume site)
        document.querySelectorAll('a[href="https://your-resume-website.com"]').forEach(a => {
            a.href = "https://your-resume-website.com"; // Replace with your resume URL
        });
    </script>
</body>
</html>
